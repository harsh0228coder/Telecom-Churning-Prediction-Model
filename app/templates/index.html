<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telecom Churn Prediction</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f4f6fb;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 450px;
            margin: 60px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 28px 24px 28px;
        }
        h2 {
            text-align: center;
            color: #2d3a4b;
            margin-bottom: 28px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
            background: #f9fafb;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #2563eb;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            color: #16a34a;
        }
        .error {
            color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Telecom Churn Prediction</h2>
        <form id="churnForm">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
 
            <label for="contract">Contract</label>
            <select id="contract" name="contract" required>
                <option value="">Select Contract</option>
                <option value="Month-to-month">Month-to-month</option>
                <option value="Two year">Two year</option>
                <option value="One year">One year</option>
            </select>
 
            <label for="payment_method">Payment Method</label>
            <select id="payment_method" name="payment_method" required>
                <option value="">Select Payment Method</option>
                <option value="Electronic check">Electronic check</option>
                <option value="Mailed check">Mailed check</option>
                <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
                <option value="Credit card (automatic)">Credit card (automatic)</option>
            </select>
 
            <label for="paperless_billing">Paperless Billing</label>
            <select id="paperless_billing" name="paperless_billing" required>
                <option value="">Select Option</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
 
            <label for="tenure">Tenure (months)</label>
            <input type="number" id="tenure" name="tenure" min="0" step="1" required>
 
            <label for="monthly_charges">Monthly Charges</label>
            <input type="number" id="monthly_charges" name="monthly_charges" min="0" step="0.01" required>
 
            <label for="total_charges">Total Charges</label>
            <input type="number" id="total_charges" name="total_charges" min="0" step="0.01" required>
 
            <button type="submit">Predict Churn</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    <script>
        document.getElementById('churnForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = '';
            resultDiv.classList.remove('error');
            const data = {
                gender: document.getElementById('gender').value,
                contract: document.getElementById('contract').value,
                payment_method: document.getElementById('payment_method').value,
                paperless_billing: document.getElementById('paperless_billing').value,
                tenure: Number(document.getElementById('tenure').value),
                monthly_charges: Number(document.getElementById('monthly_charges').value),
                total_charges: Number(document.getElementById('total_charges').value)
            };
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                if (!response.ok) throw new Error('Network response was not ok');
                const text = await response.text();
                resultDiv.textContent = text;
                resultDiv.classList.remove('error');
            } catch (err) {
                resultDiv.textContent = 'Error: ' + err.message;
                resultDiv.classList.add('error');
            }
        });
    </script>
</body>
</html>
